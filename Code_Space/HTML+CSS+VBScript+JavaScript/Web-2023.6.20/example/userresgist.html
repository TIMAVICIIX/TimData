<head>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312" />

<body>
<form id="userreg" name="userreg" method="post" action="user_add.asp">
  <table width="400" border="1" align="center"  bgcolor="#FFFFCC">
    <tr>
      <td colspan="2" align="center">用户注册</td>
    </tr>
    <tr>
      <td>用户名：</td>
      <td><input name="usernametext" type="text" id="usernametext" /></td>
    </tr>
    <tr>
      <td>密码：</td>
      <td><input name="passwordtext" type="password" id="passwordtext" /></td>
    </tr>
    <tr>
      <td>真实姓名</td>
      <td><input name="truenametext2" type="text" id="truenametext2" /></td>
    </tr>
    <tr>
      <td>选择类型</td>
      <td><select name="userclass_select" id="userclass_select">
        <option value="学生">学生</option>
        <option value="教师">教师</option>
      </select></td>
    </tr>
    <tr>
      <td colspan="2" align="center"><label>
        <input type="submit" name="button" id="button" value="注册" />
        </label>        <label>
          &nbsp;&nbsp;&nbsp;&nbsp;
          <input type="reset" name="button2" id="button2" value="重填" />
      </label></td>
    </tr>
  </table>
</form>
</body>
